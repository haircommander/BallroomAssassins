<template name="admin">
    {{#with currentUser}}
    <div class="ui raised segment">
        <h1 class="ui header">
            Welcome Back, Zaddy üòçüòçüòç 
            <button class="ui blue big button right floated" id="logout-button" type="submit">Logout</button>
        </h1>
    </div>
    <div class="ui vertical center aligned segment">
        <p>There are currently numUsers playing the game (a different one than you just lost)</p>
        <button class="ui blue huge button" id="broadcast" type="submit">Email Annoucements</button>
        <br><br>
        <div class="ui form" id="register-form" action="action">
                <div class="row">
                    <div class="ui input">
                        <input class="" type="text" id="announcement" />
                    </div> 
                </div>
                <br><br>
                <div class="row">
                    <button class="ui blue huge button" id="announce"  type="submit">Send Announcement</button>
                </div>
        </div>
        <br><br>
        <div>
        {{#each k in kills}}
        <div id={{k._id}}>
        {{k.assFullName}}&nbsp;{{k.assAgentName}}&nbsp;{{k.targetFullName}}&nbsp;{{k.targetAgentName}}&nbsp;
        <button class="ui blue small button" id="undo"  type="submit">Undo</button>
        </div>
        {{/each}}
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <button class="ui blue huge button" id="leggo-button" type="submit">DO NOT PRESS THIS BUTTON!</button>
    </div>
    {{/with}}
</template>
