<template name="register">
    <div class="ui vertical center aligned segment">
        <div class="ui stackable container grid">
            <div class="row">
                <div class="sixteen wide column">
                    <br>
                    <h1 class="ui header">Register</h1>
                </div>
            </div>
            <div class="row">
                <div class="four wide column">
                   <h3> Instructions </h3>
                   <ul> 
                    <li> Make sure your email is valid; it will be used for communication </li>
                    <br>
                    <li> Your full name will be used by your assailant to know your identity. Please set it to your real name so you can be properly identified </li>
                    <br>
                    <li> Your agent name will be public to every player. If you want to hide your identity on the leader board, make it cryptic </li>
                    <br>
                    <li> Your password must be more than 6 characers </li>
                   </ul>
                </div>
                <div class="eight wide column left aligned">
                    <div class="ui form" id="register-form" action="action">
                        <div class="row">
                            <div class="twelve wide column left aligned">
                                <div class="field">
                                    <label>Email</label>
                                    <div class="ui input">
                                        <input class="" type="email" placeholder="Email Address" id="email" />
                                    </div>
                                </div>
                                <div class="two fields">
                                    <div class="field">
                                        <label>Full Name</label>
                                        <div class="ui input">
                                            <input class="" type="text" placeholder="Full Name" id="full-name" />
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label>Agent Name</label>
                                        <div class="ui input">
                                            <input class="" type="text" placeholder="Agent Name" id="agent-name" />
                                        </div>
                                    </div>
                                </div>
                                <div class="two fields">
                                    <div class="field">
                                        <label>Password</label>
                                        <div class="ui input">
                                            <input class="" type="password" placeholder="Password" id="password" />
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label>Confirm Password</label>
                                        <div class="ui input">
                                            <input class="" type="password" placeholder="Confirm Password" id="password-again" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="twelve wide column">
                                <div class="ui basic segment center aligned top">
                                    <button class="ui blue large button" id="register-button" type="submit">Register</button>
                                    <br>
                                    <br>
                                    <a href="{{pathFor 'login'}}">Click here to Login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="four wide column"></div>
            </div>
        </div>
    </div>
</template>
