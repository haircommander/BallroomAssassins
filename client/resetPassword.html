<template name="resetPassword">
{{#if resetToken}}
<div class="ui vertical center aligned segment">
  <div class="ui stackable container grid">
    <div class="row">
        <div class="four wide column"></div>
        <div class="eight wide column middle aligned">
          <h3>Reset Password</h3>
          <form class="ui form" action="/reset-password"  id="resetPasswordForm" method="post">
              <input class="ui input" id="resetPasswordPassword" name="password" placeholder="New Password" type="password" >
              <input class="ui input" id="resetPasswordPasswordConfirm" name="password-confirm" placeholder="Confirm" type="password" >
              <input class="ui blue big button" type="submit" value="Reset">
          </form>
        </div>
        <div class="four wide column"></div>
    </div>
  </div>
</div>
{{/if}}
</template>
