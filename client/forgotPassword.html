<template name="forgotPassword">
<div class="ui vertical center aligned segment">
  <div class="ui stackable container grid">
    <div class="row">
        <div class="four wide column"></div>
        <div class="eight wide column middle aligned">
          <h3>Forgot Password?</h3>
          <form class="ui form" action="/forgot" id="forgotPasswordForm" method="post">
            <input class="ui input" id="forgotPasswordEmail" type="text" name="email" placeholder="Email Address">
            <input class="ui blue big button" type="submit" value="Send">
          </form>
        </div>
        <div class="four wide column"></div>
    </div>
  </div>
</div>
</template>
