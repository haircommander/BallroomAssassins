<template name="announcements"> 
  <h2>Announcements:</h2>
  <div class="ui feed middle aligned">
    {{#each announcements}}
        {{> announcement}}
    {{/each}}
  </div>
</template>

<template name="announcement">
  <div class="event">
    <div class="content horizontal center aligned">
      <div class="summary">
        Message from {{agentName}}
        <div class="date">
          {{date}}
        </div>
      </div>
      <div class="extra text">
        {{text}}
      </div>
    </div>
  </div>
  <br>
</template>
