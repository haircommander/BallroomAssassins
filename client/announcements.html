<template name="announcements"> 
  <h2>Announcements</h2>
  <div class="ui feed">
    {{#each announcements}}
        {{> announcement}}
    {{/each}}
  </div>
</template>

<template name="announcement">
  <div class="middle aligned">
  <div class="event">
    <div class="content">
      <div class="date">
        {{createdAt}}
      </div>
      <div class="summary">
        {{text}}
      </div>
    </div>
  </div>
  </div>
</template>
