<template name="home">
    {{#with currentUser}}
    <div class="ui raised segment">
        <h1 class="ui header">
            Welcome Back, Agent {{profile.agentName}}
            <button class="ui blue big button right floated" id="logout-button" type="submit">Logout</button>
        </h1>
    </div>
    <div class="ui vertical center aligned segment">
        <div class="row">
            <div class="four wide column"></div>
                <div class="eight wide column middle aligned">
        <h3>You currently have {{profile.kills}} kills</h3>
        <h3> Your current target is {{profile.target}}</h3> 
        {{#if killing}}
        <form class="ui form" id="kill-form" action="action">
            <div class="field">
                <div class="ui left icon input">
                    <input class="" type="text" placeholder="KillCode" id="kill-code" />
                </div>
            </div>
        </form>
        {{/if}}
        <button class="ui blue huge button" id="kill-button" type="submit">Finish Assassination</button>
    </div>

    </div>
    </div>
    {{/with}}
</template>
